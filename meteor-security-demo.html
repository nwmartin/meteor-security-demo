<head>
  <title>SECRET COLLECTOR</title>
</head>

<body>
  <div class="right">
    {{loginButtons align="right"}}
  </div>
  {{> securityApplication}}
</body>

<template name="securityApplication">
  <h1>SECRET COLLECTOR</h1>
  <h4>LESS EVIL THAN GOOGLE</h4>
  {{#if loggedIn}}
    {{> publicSecrets}}
    {{> secretAdder}}
    {{> secrets}}
  {{/if}}
</template>

<template name="secretAdder">
  <h2>Add a Secret!</h1>
  <input id="secretText" type="text" />
  <input id="secretButton" type="button" value="Add a Secret" />
</template>

<template name="secrets">
  <h2>Your Secrets!</h1>
  <ul>
  {{#each secrets}}
    <li>
      <input class="publishSecretBtn" data-secret="{{_id}}" type="button" value="Make Public" />
      <input class="removeSecretBtn" data-secret="{{_id}}" type="button" value="x" />
      {{secret}}
    </li>
  {{/each}}
  <ul>
</template>

<template name="publicSecrets">
  <div id="publicSecrets" class="right">
    <h2>Not-So Secret Secrets!</h2>
    <ul>
    {{#each secrets}}
      <li>
        <input class="privateSecretBtn" data-secret="{{_id}}" type="button" value="Make Private" />{{secret}}
      </li>
    {{/each}}
    <ul>
  </div>
</template>
